
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Continue to the Link</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        padding: 20px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Continue to the Link</h1>
    <p>Click the button below to continue to the original link:</p>
    <a href="#" id="continueButton" class="button">Continue</a>
</div>
<script>
    window.onload = function() {
        const hash = window.location.hash.substr(1);
        const originalURL = 'https://www.reducemyweight.net/home.html'; // Replace with the original URL
        const continueButton = document.getElementById('continueButton');
        if (hash && originalURL) {
            continueButton.href = originalURL;
        } else {
            continueButton.textContent = 'Invalid URL';
            continueButton.style.backgroundColor = '#dc3545';
            continueButton.style.pointerEvents = 'none';
        }
    };
</script>
</body>
</html>
