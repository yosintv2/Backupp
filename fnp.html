            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;

            border-radius: 5px;
        }

        .input-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #0056b3;
        }

        .output-section textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .output-section button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .output-section button:hover {

        }

    <script>
        function replaceCustomName() {
            const newName = document.getElementById("nameInput").value;
            const elements = document.querySelectorAll(".replaceable");

            elements.forEach(element => {
                element.innerHTML = element.innerHTML.replace(/custom\$/g, newName);
            });

            // Show the updated HTML in the textarea
            document.getElementById("updatedCode").value = document.querySelector('.content-section').innerHTML;
        }

        function copyToClipboard() {
            const copyText = document.getElementById("updatedCode");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied the code to clipboard");
        }
    </script>
