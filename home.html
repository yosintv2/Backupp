<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener</title>
</head>
<body>
<h1>URL Shortener</h1>
<p>Enter a URL to shorten:</p>
<input type="text" id="originalURL" placeholder="Enter URL">
<button onclick="shortenURL()">Shorten URL</button>
<p>Shortened URL:</p>
<input type="text" id="shortenedURL" readonly>
<script>
// Define a function to generate a random string
function generateRandomString(length) {
    let result = '';
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    const charactersLength = characters.length;
    for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
}

// Define an object to store the URLs and their shortened versions
const urlDatabase = {};

// Function to shorten a URL
function shortenURL() {
    const originalURL = document.getElementById('originalURL').value;
    if (originalURL.trim() === '') {
        alert('Please enter a valid URL');
        return;
    }
    const shortURL = generateRandomString(6);
    urlDatabase[shortURL] = originalURL;
    document.getElementById('shortenedURL').value = window.location.href + '#' + shortURL;
    
    // Redirect to another page with the continue button
    window.location.href = 'https://www.reducemyweight.net/home.html' + shortURL;
}

// Function to expand a shortened URL
function expandURL(shortURL) {
    return urlDatabase[shortURL];
}

// Check if a short URL is provided in the hash and expand it
window.onload = function() {
    const hash = window.location.hash.substr(1);
    if (hash) {
        const originalURL = expandURL(hash);
        if (originalURL) {
            window.location.href = originalURL;
        } else {
            alert('Invalid short URL');
        }
    }
};
</script>
</body>
</html>
