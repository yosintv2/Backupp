<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        padding: 20px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <p>Enter a URL to shorten:</p>
    <input type="text" id="originalURL" placeholder="Enter URL">
    <button onclick="shortenURL()">Shorten URL</button>
    <p>Shortened URL:</p>
    <input type="text" id="shortenedURL" readonly>
</div>
<script>
// Define an object to store the URLs and their shortened versions
const urlDatabase = {};

// Function to shorten a URL
function shortenURL() {
    const originalURL = document.getElementById('originalURL').value;
    if (originalURL.trim() === '') {
        alert('Please enter a valid URL');
        return;
    }
    const shortURL = btoa(originalURL);
    urlDatabase[shortURL] = originalURL;
    document.getElementById('shortenedURL').value = window.location.href + '#' + shortURL;
}

// Function to expand a shortened URL
function expandURL(shortURL) {
    return urlDatabase[shortURL];
}

// Check if a short URL is provided in the hash and expand it
window.onload = function() {
    const hash = window.location.hash.substr(1);
    if (hash) {
        const originalURL = expandURL(hash);
        if (originalURL) {
            window.location.href = originalURL;
        } else {
            alert('Invalid short URL');
        }
    }
};
</script>
</body>
</html>
